<app-navbar></app-navbar>
<div class="cart-container">
  <h2>Your Cart</h2>
  <table mat-table [dataSource]="cartItemsDataSource">
    <ng-container matColumnDef="weaponName">
      <th mat-header-cell *matHeaderCellDef> Weapon Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.weaponName }} </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.totalPrice | currency:'USD':'symbol' }} </td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let item"> {{ item.count }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button color="primary" routerLink="/index">Back to Store</button>
</div>
