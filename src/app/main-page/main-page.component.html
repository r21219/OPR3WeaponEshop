<app-navbar></app-navbar>

<div class="main-page">
  <div class="mat-card-container">
    <div class="card-item" *ngFor="let weapon of weaponsToDisplay">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ weapon.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Price: {{ weapon.price }}</p>
          <p>Tags: {{ weapon.tags.join(', ') }}</p>
          <mat-form-field appearance="fill" class="count-input">
            <input matInput type="number" placeholder="Count" min="1" [(ngModel)]="count">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" class="add-to-cart-btn" (click)="addToCart(weapon, count)">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="pagination-container">
    <mat-paginator [pageSize]="itemsPerPage" [length]="totalItems" (page)="onPageChange($event)"></mat-paginator>
  </div>
</div>
